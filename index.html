<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Library</title>
  <link rel="stylesheet" href="appearance.css">

  <style>
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; font-family: Arial, sans-serif; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .btn {
      display: block; text-align: center; padding: 16px 18px;
      border: 1px solid #243244; border-radius: 12px;
      text-decoration: none; color: #243244; font-weight: 700; background: #fff;
    }
    .btn:hover { background:#243244; color:#fff; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Choose your section</h1>

    <div class="grid">
      <a class="btn" href="branch.html?branch=s-pc">S-PC</a>
      <a class="btn" href="branch.html?branch=s-svt">S-SVT</a>
      <a class="btn" href="branch.html?branch=s-maths">S.Maths</a>
    </div>
  </div>
</body>
</html>
