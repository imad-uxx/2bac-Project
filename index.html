<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Library</title>
  <link rel="stylesheet" href="appearance.css">

  <style>
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; font-family: Arial, sans-serif; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .btn {
      display: block; text-align: center; padding: 16px 18px;
      border: 1px solid #243244; border-radius: 12px;
      text-decoration: none; color: #243244; font-weight: 700; background: #fff;
    }
    .btn:hover { background:#243244; color:#fff; }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Countdown</h2>
    <div id="countdown" style="font-size: 24px; font-weight: 700;"></div>

    <h1>Choose your section</h1>

    <div class="grid">
      <a class="btn" href="majors/s.pc/s-pc.html">S-PC</a>
      <a class="btn" href="majors/s.svt/s-svt.html">S-SVT</a>
      <a class="btn" href="majors/s.maths/s-maths.html">S.Maths</a>
    </div>
  </div>

  <script>
    const target = new Date("2026-06-15T00:00:00");
    const el = document.getElementById("countdown");

    function updateCountdown() {
      const diff = target - new Date();

      if (diff <= 0) {
        el.textContent = "Itâ€™s time!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
