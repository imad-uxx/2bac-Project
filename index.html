<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Examen National 2026</title>
  <link rel="stylesheet" href="appearance.css">

  <style>
  :root{
    --bg: #0b0f16;
    --surface: rgba(255,255,255,0.06);
    --surface2: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.10);

    --text: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.62);

    --accent: #7cb6ff; /* calm blue */
  }

  *{ box-sizing: border-box; }

  body{
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
    min-height: 100vh;

    /* Simple, no colored gradients */
    background: linear-gradient(180deg, #0b0f16 0%, #0a1220 100%);
  }

  .wrap{
    max-width: 980px;
    margin: 0 auto;
    padding: 44px 18px 64px;
  }

  .hero{
    border-radius: 22px;
    padding: 22px 20px;
    background: var(--surface2);
    border: 1px solid var(--border);
    box-shadow: 0 18px 50px rgba(0,0,0,0.45);
  }

  .hero-title{
    margin: 0 0 6px;
    font-weight: 850;
    letter-spacing: -0.5px;
    font-size: clamp(28px, 3.8vw, 44px);
    line-height: 1.1;
  }

  .hero-sub{
    margin: 0 0 18px;
    color: var(--muted);
    font-size: 15px;
    line-height: 1.45;
  }

  .countdown{
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 12px;
  }

  .timebox{
    border-radius: 18px;
    padding: 14px 12px;
    background: var(--surface);
    border: 1px solid var(--border);
    text-align: center;
  }

  .timebox .num{
    display: block;
    font-weight: 900;
    font-size: clamp(22px, 3.2vw, 36px);
    line-height: 1;
    color: rgba(255,255,255,0.95);
  }

  .timebox .label{
    display: block;
    margin-top: 7px;
    font-size: 12px;
    letter-spacing: 0.7px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .section-title{
    margin: 22px 0 12px;
    color: var(--muted);
    font-weight: 800;
    letter-spacing: 0.7px;
    text-transform: uppercase;
    font-size: 12px;
  }

  .grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 12px;
  }

  .btn{
    display: block;
    text-align: center;
    padding: 14px 16px;
    border-radius: 18px;
    text-decoration: none;
    font-weight: 850;
    color: var(--text);

    background: var(--surface2);
    border: 1px solid var(--border);
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);

    transition: transform 0.12s ease, border-color 0.12s ease, background 0.12s ease;
  }

  .btn:hover{
    transform: translateY(-2px);
    border-color: rgba(124,182,255,0.45);
    background: rgba(255,255,255,0.10);
  }

  .btn:focus-visible{
    outline: 2px solid rgba(124,182,255,0.75);
    outline-offset: 3px;
  }

  @media (max-width: 520px){
    .countdown{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }

  @media (prefers-reduced-motion: reduce){
    .btn{ transition: none; }
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1 class="hero-title">Examen National 2026</h1>
     

      <div class="countdown" aria-label="Countdown">
        <div class="timebox"><span class="num" id="cd-days">0</span><span class="label">Days</span></div>
        <div class="timebox"><span class="num" id="cd-hours">0</span><span class="label">Hours</span></div>
        <div class="timebox"><span class="num" id="cd-mins">0</span><span class="label">Minutes</span></div>
        <div class="timebox"><span class="num" id="cd-secs">0</span><span class="label">Seconds</span></div>
      </div>
    </div>

    <div class="section-title">Choisis ta filliere</div>

    <div class="grid">
      <a class="btn" href="majors/s.pc/s-pc.html">S-PC</a>
      <a class="btn" href="majors/s.svt/s-svt.html">S-SVT</a>
      <a class="btn" href="majors/s.maths/s-maths.html">S.Maths</a>
    </div>
  </div>

  <script>
    // Target: 2026-06-15 08:00 Morocco time (UTC+1)
    const target = new Date("2026-06-15T08:00:00+01:00");

    const elDays = document.getElementById("cd-days");
    const elHours = document.getElementById("cd-hours");
    const elMins = document.getElementById("cd-mins");
    const elSecs = document.getElementById("cd-secs");

    function updateCountdown() {
      // If date is invalid, show ERR
      if (isNaN(target.getTime())) {
        elDays.textContent = "ERR";
        elHours.textContent = "ERR";
        elMins.textContent = "ERR";
        elSecs.textContent = "ERR";
        return;
      }

      const diff = target.getTime() - Date.now();

      if (diff <= 0) {
        elDays.textContent = "0";
        elHours.textContent = "0";
        elMins.textContent = "0";
        elSecs.textContent = "0";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      elDays.textContent = days;
      elHours.textContent = hours;
      elMins.textContent = minutes;
      elSecs.textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
