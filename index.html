<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Examen National 2026</title>
  <link rel="stylesheet" href="appearance.css">

  <style>
  :root{
    --bg: #f6f7fb;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #e5e7eb;
    --accent: #243244;
  }

  body{
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .wrap{
    max-width: 980px;
    margin: 0 auto;
    padding: 48px 18px 64px;
  }

  .hero{
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 22px 20px;
    box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
  }

  .hero-title{
    margin: 0 0 6px;
    font-weight: 800;
    letter-spacing: -0.4px;
    font-size: clamp(26px, 3.6vw, 40px);
    color: var(--accent);
  }

  .hero-sub{
    margin: 0 0 16px;
    color: var(--muted);
    font-size: 15px;
    line-height: 1.4;
  }

  .countdown{
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 12px;
  }

  .timebox{
    border: 1px solid var(--border);
    border-radius: 14px;
    background: #fbfbfd;
    padding: 14px 10px;
    text-align: center;
  }

  .timebox .num{
    display: block;
    font-weight: 800;
    font-size: clamp(22px, 3.2vw, 34px);
    line-height: 1.05;
    color: var(--text);
  }

  .timebox .label{
    display: block;
    margin-top: 6px;
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 0.6px;
    text-transform: uppercase;
  }

  .section-title{
    margin: 24px 0 12px;
    font-size: 14px;
    font-weight: 700;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.6px;
  }

  .grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 12px;
  }

  .btn{
    display: block;
    text-align: center;
    padding: 14px 16px;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 800;
    color: var(--accent);
    background: var(--card);
    border: 1px solid var(--border);
    transition: background 0.15s ease, border-color 0.15s ease, transform 0.15s ease;
  }

  .btn:hover{
    background: #f2f4f7;
    border-color: #d6dae1;
    transform: translateY(-1px);
  }

  @media (max-width: 520px){
    .countdown{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1 class="hero-title">Examen National 2026</h1>
     

      <div class="countdown" aria-label="Countdown">
        <div class="timebox"><span class="num" id="cd-days">0</span><span class="label">Days</span></div>
        <div class="timebox"><span class="num" id="cd-hours">0</span><span class="label">Hours</span></div>
        <div class="timebox"><span class="num" id="cd-mins">0</span><span class="label">Minutes</span></div>
        <div class="timebox"><span class="num" id="cd-secs">0</span><span class="label">Seconds</span></div>
      </div>
    </div>

    <div class="section-title">Choisis ta filliere</div>

    <div class="grid">
      <a class="btn" href="majors/s.pc/s-pc.html">S-PC</a>
      <a class="btn" href="majors/s.svt/s-svt.html">S-SVT</a>
      <a class="btn" href="majors/s.maths/s-maths.html">S.Maths</a>
    </div>
  </div>

  <script>
    // Target: 2026-06-15 08:00 Morocco time (UTC+1)
    const target = new Date("2026-06-15T08:00:00+01:00");

    const elDays = document.getElementById("cd-days");
    const elHours = document.getElementById("cd-hours");
    const elMins = document.getElementById("cd-mins");
    const elSecs = document.getElementById("cd-secs");

    function updateCountdown() {
      // If date is invalid, show ERR
      if (isNaN(target.getTime())) {
        elDays.textContent = "ERR";
        elHours.textContent = "ERR";
        elMins.textContent = "ERR";
        elSecs.textContent = "ERR";
        return;
      }

      const diff = target.getTime() - Date.now();

      if (diff <= 0) {
        elDays.textContent = "0";
        elHours.textContent = "0";
        elMins.textContent = "0";
        elSecs.textContent = "0";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      elDays.textContent = days;
      elHours.textContent = hours;
      elMins.textContent = minutes;
      elSecs.textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
