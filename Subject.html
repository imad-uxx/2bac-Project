<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Session</title>
  <link rel="stylesheet" href="appearance.css">

  <style>
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; font-family: Arial, sans-serif; }
    .top { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; margin-top: 16px; }
    .btn {
      display: block; text-align: center; padding: 16px 18px;
      border: 1px solid #243244; border-radius: 12px;
      text-decoration: none; color: #243244; font-weight: 700; background: #fff;
    }
    .btn:hover { background:#243244; color:#fff; }
    .link { color:#243244; text-decoration:none; font-weight:700; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <a class="link" id="backLink" href="index.html">← Back</a>
      <h1 id="title" style="margin:0;">Choose session</h1>
    </div>

    <div class="grid" id="sessions"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const branch = params.get("branch");
    const subject = params.get("subject");

    const subjectLabels = {
      maths: "Maths",
      physique: "Physique",
      svt: "SVT",
      english: "English",
      philosophie: "Philosophie"
    };

    document.getElementById("backLink").href = `branch.html?branch=${encodeURIComponent(branch || "")}`;
    document.getElementById("title").textContent =
      (branch && subjectLabels[subject])
        ? `${subjectLabels[subject]} — Choose session`
        : "Choose session";

    const container = document.getElementById("sessions");

    if (!branch || !subjectLabels[subject]) {
      container.innerHTML = `<p>Missing/invalid subject. Go back to <a href="index.html">home</a>.</p>`;
    } else {
      container.innerHTML = `
        <a class="btn" href="list.html?branch=${encodeURIComponent(branch)}&subject=${encodeURIComponent(subject)}&session=normale">Normale</a>
        <a class="btn" href="list.html?branch=${encodeURIComponent(branch)}&subject=${encodeURIComponent(subject)}&session=rattrapage">Rattrapage</a>
      `;
    }
  </script>
</body>
</html>
